<body>
    <div class="p-2 bg-danger text-white text-center">
        <h1>Software de Generación de Datos de Prueba para Sistemas Ubicuos</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <!-- Links -->
        <ul class="navbar-nav">

                <a class="nav-link" href="/faq">Preguntas Frecuentes</a>
            </li>
        </ul>

    <div class="container">
        <h3>Generación de ubicaciones geográficas</h3>
        <form id="ubiForm">
            <!-- Multiple inputs -->
            <div class="input-group mb-3">
                <span class="input-group-text">Coordenadas</span>
                <input type="text" name="latitude" id="latitude" class="form-control" placeholder="Latitud" required>
                <input type="text" name="longitude" id="longitude" class="form-control" placeholder="Longitud" required>
            </div>
            <!-- Multiple inputs -->
            <div class="input-group mb-3">
                <span class="input-group-text">Parametros de la distribución normal</span>
                <input type="text" name="mu" id="mu" class="form-control" placeholder="Mu o Media" required>
                <input type="text" name="sigma" id="sigma" class="form-control"
                    placeholder="Sigma o Desviación Estándar" required>
            </div>
            <!-- Multiple inputs -->
            <div class="input-group mb-3">
                <span class="input-group-text">Cantidad de coordenadas a generar</span>
                <input type="text" name="cantCoord" id="cantCoord" class="form-control" placeholder="Cantidad" required>
            </div>
            <input type="submit" value="Generar ubicaciones">
        </form>
